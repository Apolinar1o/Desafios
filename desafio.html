<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Desafio pai</title>
    <style>
        body {
            background-color: #606060;
            color: white;
            font-family: 'Times New Roman', Times, serif;
        }
    </style>
</head>
<body>
    <h1>Digite a data que você nasceu:</h1>
    <input type="number" name="cAno" id="tAno" placeholder="Digite o Ano ex:2005">
    <input type="number" id="tMes" placeholder="Digite o mês ex:1, 2, 3...">
    <input type="number" name="cDia" id="tDia" placeholder="Digite o Dia">
    
    <input type="button" name="butao" id="butao" value = "calcular" onclick="calcular()">
    <div id="res">Resultado</div>
    <script>
        function calcular(){
            var agora = new Date()
            var M = agora.getMonth()
            var A = agora.getFullYear()
            var D = agora.getDay()
            var ano = document.getElementById("tAno")
            var dia = document.getElementById("tDia")
            var mes = document.getElementById("tMes")
            var res = document.getElementById("res")
            var tAno = Number.parseInt(ano.value)
            var tMes = Number.parseInt(mes.value)
            var tDia = Number.parseInt(dia.value)
            if (tDia > D && tMes>=M){
                var year = A - tAno-1
            } else {
                var year = A - tAno
            
            } if ( M-tMes < 0 ){
                var month = 12 -tMes
            } else {
                var month = M-tMes
            
            } if (D== 1 || D== 3 || D== 5 || D== 7 || D== 8 || D== 10 || D== 12 ){
                var dia = (31-tDia)+ D + 1 
            } else if (D== 4 || D== 6 || D== 9 || D== 11){
                var dia = (30-tDia)+D + 1
            } else {
                var dia = (28-tDia)+D + 1
            }        
            if(year==0){
                res.innerText = `Voce tem ${month} meses e ${dia} dias`
            } else {
                res.innerText = `Voce tem ${year} anos, ${month} meses e ${dia} dias`
            }
            
            
        
   }
   
    </script>
</body>
</html>
